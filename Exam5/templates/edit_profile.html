{% extends "main.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white fw-semibold">
          Edit Your Profile
        </div>
        <div class="card-body bg-light">
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
              <label for="avatar" class="form-label fw-medium">Avatar</label>
              <input
                type="file"
                class="form-control form-control-lg rounded-3"
                id="avatar"
                name="avatar"
              >
              {% if user.avatar %}
                <img
                  src="{{ url_for('static', filename='uploads/avatars/' + user.avatar) }}"
                  alt="Avatar"
                  class="img-thumbnail mt-3"
                  style="max-width: 150px; border-radius: 12px;"
                >
              {% endif %}
            </div>

            <div class="mb-4">
              <label for="username" class="form-label fw-medium">New Username</label>
              <input
                type="text"
                class="form-control form-control-lg rounded-3"
                id="username"
                name="username"
                value="{{ user.username }}"
                required
              >
            </div>

            <div class="mb-4">
              <label for="new_password" class="form-label fw-medium">New Password</label>
              <input
                type="password"
                class="form-control form-control-lg rounded-3"
                id="new_password"
                name="new_password"
              >
              <div class="form-text text-muted">Leave blank if you don't want to change your password.</div>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary rounded-pill">‚ùå Cancel</a>
              <button type="submit" class="btn btn-success rounded-pill px-4">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
